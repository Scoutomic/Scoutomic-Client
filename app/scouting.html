<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Scoutomic</title>

	<link href="components/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="components/flat-ui/dist/css/flat-ui.min.css" rel="stylesheet" type="text/css">

	<link href="components/scouting.css" rel="stylesheet" type="text/css">
	<link href="components/app.css" rel="stylesheet" type="text/css">

	<script src="helpers/context_menu.js"></script>
	<script src="helpers/external_links.js"></script>

	<script src="app.js"></script>
</head>

<body>
	<div id="title-bar">
		<div id="title">Scoutomic</div>
		<div id="title-bar-btns">
			<a href="main.html"><button id="home-btn">&#8962;</button></a>
			<button id="min-btn">-</button>
			<button id="max-btn">+</button>
			<button id="close-btn">x</button>
		</div>
	</div>
	<div class="container">
		<h3>Scouting Form (2016)</h3>
		<div role="form">
			<div class="row">
				<div class="col-md-12">
					<h4>Match Information</h4>
					<div id="stage_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="stage">Stage</label>
						<div class="col-sm-10">
							<select data-toggle="select" class="form-control select select-default" id="stage">
								<option selected disabled>Choose a Stage</option>
								<option value="0">Qualification</option>
								<option value="1">Quarterfinal</option>
								<option value="2">QF Tiebreaker</option>
								<option value="3">Semifinal</option>
								<option value="4">SF Tiebreaker</option>
								<option value="5">Final</option>
							</select>
						</div>
					</div>
					<div id="match_num_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="match_num">Match Number</label>
						<div class="col-sm-10">
							<input class="form-control" type="number" id="match_num">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>Team Information</h4>
					<div id="team_num_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="team_num">Team Number</label>
						<div class="col-sm-10">
							<input class="form-control" type="number" min="0" id="team_num">
						</div>
					</div>
					<div id="stage_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="team_alliance">Team Alliance</label>
						<div class="col-sm-10">
							<select data-toggle="select" class="form-control select select-default" id="team_alliance">
								<option selected disabled>Choose an Alliance</option>
								<option value="0">Blue</option>
								<option value="1">Red</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>Autonomous</h4>
					<div id="auto_defense_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="auto_defense">Defenses Crossed</label>
						<div class="col-sm-10">
							<select data-toggle="select" multiple class="form-control multiselect multiselect-default mrs mbm" id="auto_defense">
								<option selected disabled>Choose a Defense</option>
								<option value="0">Portcullis</option>
								<option value="1">Cheval de Frise</option>
								<option value="2">Ramparts</option>
								<option value="3">Moat</option>
								<option value="4">Drawbridge</option>
								<option value="5">Sally Port</option>
								<option value="6">Rock Wall</option>
								<option value="7">Rough Terrain</option>
								<option value="8">Low Bar</option>
							</select>
						</div>
					</div>
					<div id="auto_speed_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="auto_speed">Defense Speed</label>
						<div class="col-sm-10">
							<select data-toggle="select" class="form-control select select-default" id="auto_speed">
								<option selected disabled>Choose a Speed</option>
								<option value="0">None</option>
								<option value="1">Slow</option>
								<option value="2">Fast</option>
							</select>
						</div>
					</div>
					<div id="auto_h_goals_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="auto_h_goals">High Goals</label>
						<div class="col-sm-10">
							<input class="form-control" type="number" min="0" max="25" value="0" id="auto_h_goals">
						</div>
					</div>
					<div id="auto_l_goals_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="shots">Low Goals</label>
						<div class="col-sm-10">
							<input class="form-control" type="number" min="0" max="25" value="0" id="auto_l_goals">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>Teleoperated</h4>
					<div id="teleop_defense_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="teleop_defense">Defenses Crossed</label>
						<div class="col-sm-10">
							<select data-toggle="select" multiple class="form-control multiselect multiselect-default mrs mbm" id="teleop_defense">
								<option selected disabled>Choose a Defense</option>
								<option value="0">Portcullis</option>
								<option value="1">Cheval de Frise</option>
								<option value="2">Ramparts</option>
								<option value="3">Moat</option>
								<option value="4">Drawbridge</option>
								<option value="5">Sally Port</option>
								<option value="6">Rock Wall</option>
								<option value="7">Rough Terrain</option>
								<option value="8">Low Bar</option>
							</select>
						</div>
					</div>
					<div id="teleop_speed_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="teleop_speed">Defense Speed</label>
						<div class="col-sm-10">
							<select data-toggle="select" class="form-control select select-default" id="teleop_speed">
								<option selected disabled>Choose a Speed</option>
								<option value="0">None</option>
								<option value="1">Slow</option>
								<option value="2">Fast</option>
							</select>
						</div>
					</div>
					<div id="teleop_h_goals_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="teleop_h_goals">High Goals</label>
						<div class="col-sm-10">
							<input class="form-control" type="number" min="0" max="25" value="0" id="teleop_h_goals">
						</div>
					</div>
					<div id="teleop_l_goals_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="teleop_l_goals">Low Goals</label>
						<div class="col-sm-10">
							<input class="form-control" type="number" min="0" max="25" value="0" id="teleop_l_goals">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>End-Game</h4>
					<div id="end_challenge_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="end_challenge">Challenged Tower</label>
						<div class="col-sm-10">
							<select data-toggle="select" class="form-control select select-default" id="end_challenge">
								<option selected disabled>Choose a Value</option>
								<option value="0">No</option>
								<option value="1">Yes</option>
							</select>
						</div>
					</div>
					<div id="end_scale_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="end_scale">Scaled Tower</label>
						<div class="col-sm-10">
							<select data-toggle="select" class="form-control select select-default" id="end_scale">
								<option selected disabled>Choose a Value</option>
								<option value="0">No</option>
								<option value="1">Yes</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>Final</h4>
					<div id="alliance_points_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="alliance_points">Scouted Alliance Points</label>
						<div class="col-sm-10">
							<input class="form-control" type="number" min="0" value="0" id="alliance_points">
						</div>
					</div>
					<div id="alliance_contribution_container" class="form-group scout-container">
						<label class="col-sm-2 control-label" for="alliance_contribution">Percentage of Work Done For Alliance</label>
						<div class="col-sm-10">
							<input class="form-control" type="number" min="0" max="100" value="33" id="alliance_contribution">
						</div>
					</div>
				</div>
			</div>
			<center>
				<button type="submit" class="btn btn-success" onclick="submitScout()" id="submit">Submit</button>
			</center>
		</div>
	</div>

	<script>
		window.$ = window.jQuery = require('jquery');
	</script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="components/flat-ui/dist/js/flat-ui.min.js"></script>
	<script src="components/flat-ui/js/application.js"></script>

	<script src="scouting/form-manager.js"></script>
	<script src="components/main.js"></script>
</body>

</html>
